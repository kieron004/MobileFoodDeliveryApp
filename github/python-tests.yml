name: Python Tests

on:
  push:
    branches:
      - main  # 触发的分支，一般是main或master
  pull_request:
    branches:
      - main  # 对应pull request的目标分支

jobs:
  test:
    runs-on: ubuntu-latest  # 运行环境，使用Ubuntu最新版本

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # 拉取仓库代码

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # 设置Python版本，这里可以是3.8, 3.9, 3.x等

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 安装依赖

      - name: Run tests
        run: |
          pytest  # 使用pytest运行测试，你可以根据需要调整为其他测试框架命令
